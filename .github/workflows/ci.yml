name: CI (Docker-based)

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

permissions:
  contents: read
  checks: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v3

      - name: 🐳 Build Docker image
        run: DOCKER_BUILDKIT=1 docker build --progress=plain -t esbuild-deploy-ci:latest -f ./Dockerfile .

      - name: 📁 Prepare test result directory
        run: mkdir -p test-results

      - name: 🚀 Run tests in Docker container
        run: docker run --rm -v $PWD/test-results:/src/packages/testing-e2e/test-results esbuild-deploy-ci

      - name: 📤 Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-results
          path: ./test-results/cucumber-report.html

#      - name: Publish Cucumber Report
#        uses: dorny/test-reporter@v1
#        with:
#          name: Cucumber Tests
#          path: ./test-results/cucumber-junit.xml
#          reporter: java-junit

      - name: Publish Test Results
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: 'packages/testing-e2e/test-results/cucumber-junit.xml'
          detailed_summary: true
          include_passed: true
          check_name: 'Test Results'