name: CI (Docker-based)

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

permissions:
  contents: read
  checks: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ³ Build Docker image
        run: DOCKER_BUILDKIT=1 docker build --progress=plain -t esbuild-deploy-ci:latest -f ./Dockerfile .

      - name: ğŸ“ Prepare test result directory
        run: mkdir -p test-results

      - name: ğŸš€ Run tests in Docker container
        run: docker run --rm -v $PWD/test-results:/src/packages/testing-e2e/test-results esbuild-deploy-ci
        env:
          CUCUMBER_PUBLISH_TOKEN: ${{ secrets.CUCUMBER_PUBLISH_TOKEN }}