name: build.yml
on:
  push:
    branches:
      - '**'  # This will match all branches
  pull_request:
    branches:
      - '**'  # This will match all branches

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9  # Specify your pnpm version here

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm build

      # Optional: Add testing step if you have tests
      - name: Run tests
        run: pnpm test

      - name: Generate HTML Report
        if: always()
        run: |
          cd packages/e2e-tests
          pnpm cucumber-html-reporter  # Assuming you have this package installed

      - name: Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: cucumber-html-report
          path: packages/e2e-tests/test-results/cucumber-report.html